<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="speech">
        <p>SPEECH RECOGNITION</p>
        <textarea id="textarea"></textarea>
        <label id="lblRecording">Recording...   <i class="fa fa-microphone"></i></label>
        <div>
            <button id="btnRecord"><i class="fa fa-microphone"></i></button>
            <button id="btnStop" disabled><i class="fa fa-microphone-slash"></i></button>
            <button id="btnDownload"><i class="fa fa-download"></i></button>
            <button id="btnDelete"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    <script src="speech.js"></script>
</body>
</html>
